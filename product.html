<div>
    <h1 class="font-bold text-5xl">
        {{ product.name }}
    </h1>

    <div class="font-bold mt-3 text-4xl text-gray-900 tracking-wide">
        {% if product.price == 0.00 %}
            <h3>Free</h3>
        {% else %}
            <h3>{{ product.price|money }} {{ store.currency }}</h3>
        {% endif %}
    </div>

    <p class="mt-2">
        {{ product.description | raw }}
    </p>

    <div class="mt-4">
        <div class="mt-2 flex gap-2">
            {% if product.allow_subscription %}
                <a href="/products/{{ product.slug }}/checkout" class="rounded-2xl font-medium text-xl bg-green-700 px-4 py-2 text-white opacity-90 hover:opacity-100">Subscribe</a>
            {% endif %}
            {% if product.allow_one_time_purchase %}
                <a href="/cart/add/{{ product.slug }}" class="rounded-2xl font-medium text-xl bg-primary px-4 py-2 text-white opacity-90 hover:opacity-100">Purchase</a>
            {% endif %}
        </div>
    </div>
</div>
